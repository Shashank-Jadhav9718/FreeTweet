{% extends "layout.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

        <!-- Use a light-themed card for readability -->
        <div class="card shadow-lg" data-bs-theme="light">
            <div class="card-body p-4 p-md-5">

                <h2 class="card-title text-center text-danger mb-4">
                    Confirm Deletion
                </h2>

                <p class="text-dark text-center">Are you sure you want to delete the following tweet?</p>

                <!-- Display the tweet text -->
                <div class="alert alert-secondary text-dark" role="alert">
                    "{{ tweet.text }}"
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                        <!-- Cancel Button -->
                        <!-- Ensure 'tweet_list_root' is the correct URL name -->
                        <a href="{% url 'tweet_list_root' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <!-- Delete Button -->
                        <button class="btn btn-danger" type="submit">
                            Yes, Delete
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
